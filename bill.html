<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="container my-1 c-bill-container ">
        <div class="row my-2 non-print">
            <div class="col-9"><a href="#"><i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></a></div>
            <div class="col-3 text-right">Support</div>
        </div>
        <div class="row my-1 ">
            <div class="col">
                <h4>Order summary</h4>
            </div>
        </div>
        <div class="row my-1 border-bottom">
            <div class="col-6">
                <h5>Your Order</h5>
            </div>
            <div class="col-6 px-0 text-right non-print">
                <button class="btn btn-sm c-order-complete-btn text-uppercase">Mark as Favorite</button>
            </div>
        </div>
        <div class="row  py-2 pl-2 border-bottom">
            <div class="col-9">
                <div>
                    <h5><span class="veg">Gobi Manchurian</span></h5>
                </div>
                <p class="item-description">Customize: Dry</p>
                <p class="item-description">
                    <span class="bill-quantity">1</span> &nbsp;&#10008;&nbsp;&#8377;<span>90</span>
                </p>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-end">
                <span>&#8377;90</span>
            </div>
        </div>
        <div class="row  py-2 pl-2 border-bottom">
            <div class="col-9">
                <div>
                    <h5><span class="veg">Roti Thali</span></h5>
                </div>
                <p class="item-description"></p>
                <p class="item-description">
                    <span class="bill-quantity">1</span> &nbsp;&#10008;&nbsp;&#8377;<span>110</span>
                </p>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-end">
                <span>&#8377;110</span>
            </div>
        </div>
        <div class="row my-1 px-2 text-secondary">
            <div class="col-6">
                <h5>Item Total</h5>
            </div>
            <div class="col-6 px-0 text-right">
                <span>&#8377;200</span>
            </div>
        </div>
        <div class="row my-1 border-bottom py-2 px-2 c-font-size-1 non-print">
            
                <div class="col-7 ">
                    <a href="#"> <p>Promo - <span>(FoodIE50)</span></p></a>
                </div>
                <div class="col-5 px-0 text-right">
                    <a href="#"><p>you save &#8377;100</p></a>
                </div>
                <div class="col-7 ">
                    <span >Texas & charges</span>
                </div>
                <div class="col-5 px-0 text-right">
                    &#8377;7.40
                </div>
        </div>
        <div class="row my-1 border-bottom py-1 px-2 ">
            
            <div class="col-7 ">
                <h5>Grand Total</h5>
            </div>
            <div class="col-5 px-0 text-right">
                <h5>&#8377;117</h5>
            </div>
        </div>
        <div class="row my-1 border my-3 py-1 px-2 c-color-blue">
            
            <div class="col-7">Your Total savings</div>
            <div class="col-5 text-right">&#8377;120</div>
        </div>
        <div class="row my-1 border-bottom py-1 px-2">
            <div class="col">
                <h5>Order Details</h5>
            </div>
        </div>
        <div class="row my-0  py-0 px-2">
            <div class="col text-secondary">
                Order Number
            </div>
        </div>
        <div class="row my-0  py-0 px-2">
            <div class="col">
                <span>1037269478</span>
            </div>
        </div>
        <div class="row my-0  py-0 px-2">
            <div class="col text-secondary">
                Payment
            </div>
        </div>
        <div class="row my-0  py-0 px-2">
            <div class="col">
                <span>Paid - Using card</span>
            </div>
        </div>        
    </div>
    
   
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
